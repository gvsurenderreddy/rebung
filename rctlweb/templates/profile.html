{{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 col-lg-5 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/change-name" method="post">
                        <label class="grey">Change your name</label>
                        <input type="hidden" name="uid" value="{{.UserId}}">
                        <div class="form-group">
                            <div class="col-lg-8">
                                <input type="text" name="name" class="form-control"
                                    placeholder="{{.Name}}" required autofocus />
                            </div>
                        </div>
                        <button class="btn btn-create" type="submit">Change Name</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- row -->
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-5 col-md-offset-3 col-lg-5 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/change-pw" method="post">
                        <label class="grey">Change your password</label>
                        <input type="hidden" name="uid" value="{{.UserId}}">
                        <div class="form-group">
                            <div class="col-lg-8">
                                <input type="password" name="pass1" class="form-control"
                                    placeholder="Enter new password" onChange="this.setCustomValidity(
                                    this.validity.patternMismatch ?
                                    'Password must contain at least 8 to 12 charactes and include a combination of upper, lowercase and number characters' : '');
                                    if (this.checkValidity()) form.confirm.pattern = this.value;" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <input type="password" name="pass2" class="form-control"
                                    placeholder="Enter again" onChange="this.setCustomValidity(
                                    this.validity.patternMismatch ? 'Enter the same password as above' : '');" required />
                            </div>
                        </div>
                        <button class="btn btn-create" type="submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- row -->
</div><!-- container -->

<div class="notify">
    {{template "flash.html" .}}
</div>

{{template "footer.html" .}}
